<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="upper-container">
      <!-- <span>LOGO</span> -->
      <h1>TORU</h1>
    </div>
    <div class="imageBoard">

      src="assets/images/o.svg"
      alt=""
      id="scaleableImg2"
      class="scaleableImg"
    />

    <!-- letter o -->
    <img
    src="assets/images/r.svg"
    alt=""
    id="scaleableImg3" 
    class="scaleableImg"
  />

  <!-- letter r -->
<img  
        src="assets/images/u.svg"       
        alt=""
        id="scaleableImg4"
        class="scaleableImg"
      />
      
      <!-- images -->
      
      <!-- <img src="img5.png" alt="" id="scaleableImg5" class="scaleableImg" />  -->

      <div class="cardImage">
        <div class="card-image">
          <div class="mt-3">
            <span>
              <img
                src="assets/images/logo.svg"
                alt="flat logo"
                class="w-[13%] -ml-[34px] -mb-2"
              />

            <p class="-ml-9">Designed</p>
          </div>

          <span class="divider"></span>

          <div class="second-line relative">
            <span

            ></span>
            <div class="absolute small-text top-3 right-48">
              <span>toru.digital/</span>
              <span>software studio/</span>
              <span> delapr√© abbey/</span>
            </div>
            <p class="ml-8">& built f
              <span class="-mx-1.5"><img class="bg-cover bg-center p-1 -mt-1.5 w-[23px] inline-block" style="background-image:url('assets/images/letter--bg.png')" src="assets/images/letter-o.svg" alt="logo letter o with masked coding background" srcset=""></span>
              r</p>
            <span
              class="-ml-32 absolute bottom-0 border-b-[1px] w-screen"
            ></span>
          </div>

          <div class="relative">
            <p class="-ml-9">the fut
              <span class="-mx-1.5"><img class="bg-cover bg-center p-1 -mt-1.5 w-[23px] inline-block" style="background-image:url('assets/images/letter-u-bg.png')" src="assets/images/letter-u.svg" alt="logo letter U with masked coding background" srcset=""></span>
              re</p>
            <span
              class="-ml-32 absolute bottom-0 border border-b-[0.001px] w-screen"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
