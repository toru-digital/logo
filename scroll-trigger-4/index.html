<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.7.4/smooth-scrollbar.js"></script>

  <body>
    <div class="imageBoard">
      <!-- letter t -->
      <svg
        id="scaleableImg1"
        class="scaleableImg"
        viewBox="0 0 130 130"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="+"
          d="M0 24.9167H24.9167V0H105.083V24.9167H130V105.083H105.083V130H24.9167V105.083H0V24.9167Z"
          fill="white"
        />
      </svg>

      <!-- letter o -->
      <img
        src="assets/images/flat-o.svg"
        alt=""
        id="scaleableImg2"
        class="scaleableImg"
      />

      <!-- letter o -->
      <img
        src="assets/images/flat-r.svg"
        alt=""
        id="scaleableImg3"
        class="scaleableImg"
      />

      <!-- letter r -->
      <img
        src="assets/images/flat-u.svg"
        alt=""
        id="scaleableImg4"
        class="scaleableImg"
      />

    <div
      class="bg-cover bg-center h-[50%] pt-[20rem] pb-[60rem] bg-white flex flex-col justify-center container-scroll-bar"
      style="background-image: url('assets/images/text-bg.png')"
    >
      <div class="text">
        <p class="lowercase text-9xl pl-[10%]">
          Smart solutions <br />
          for ambitious <br />
          brands
        </p>
      </div>
    </div>

    <div class="spacer h-screen w-full">next section</div>

    <script src="./script.js"></script>
