<body>

	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"></script>

		<script type="module" src="script.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<div id="controls-container">
		<div>
			<label class="text">Colour Scheme</label>
			<select id="scheme">
				<option value="white-on-black">Dark</option>
				<option value="black-on-white">Light</option>
				<option value="black-on-yellow">Yellow</option>
			</select>
		</div>
		<div>
			<br />
			<label class="text">Size</label>
			<input type="range" id="size" min="1" max="50" value="30">
		</div>
		<div>
			<br />
			<label class="text">Padding</label>
			<input type="range" id="padding" min="1" max="20" value="4">
		</div>
		<div>
			<div>
				<label class="text">&nbsp;</label>
				<button onclick="start()">
					Go
				</button>
			</div>
		</div>
	</div>
	<div id="logo-container">

	</div>
</body>
